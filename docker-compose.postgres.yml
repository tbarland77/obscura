services:
  postgres:
    image: postgres:17-alpine
    container_name: obscura-postgres
    environment:
      POSTGRES_DB: obscura
      POSTGRES_USER: obscura
      # WARNING: This password is for LOCAL TESTING ONLY - never use in production
      POSTGRES_PASSWORD: local_test_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obscura"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: obscura-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=obscura
      - DB_USERNAME=obscura
      - DB_PASSWORD=local_test_password
    restart: on-failure

volumes:
  postgres-data:
    driver: local
