server:
    port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:obscura
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true  # Show SQL in console for debugging
    properties:
      hibernate:
        format_sql: true